// gRPC service for metadata retrieval
// @author Eugene Chen cyj205@sjtu.edu.cn

syntax = "proto3";
option go_package = "proto";

package proto;

service KVMaster {
  rpc GetWorker(Key) returns (Worker) {}
}

message Worker {
  string hostname = 1;
  int32 port = 2;
}

message Key {
  string key = 1;
}